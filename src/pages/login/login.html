<div class="main-background">
  <div id="toopy-logo"></div>
</div>

<ion-content padding>
  <div id="email"></div>

    <ion-item>
        <ion-input type="text" [(ngModel)]="user.email" value="alex@toopy.fr" ></ion-input>
    </ion-item>

  <div id="password"></div>
  <ion-item>
        <ion-input type="password" [(ngModel)]="user.password" value="toopy77"></ion-input>
  </ion-item>
    <div id="cta">
    <button id="login-button" (click)="login(user)">Je me connecte</button>
      <p>Vous n'avez pas de compte ? <span (click)="register()"><b>inscrivez vous</b></span></p>
    </div>
</ion-content>
