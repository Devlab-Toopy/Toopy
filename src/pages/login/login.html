<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>E-mail Adress</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" value="alex@toopy.fr" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" value="toopy77"></ion-input>
    </ion-item>

    <button ion-button (click)="login(user)">Login</button>
    <button ion-button color="light" (click)="register()">Register</button>

</ion-content>
