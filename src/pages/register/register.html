<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>E-mail Adress</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="profile.username" ></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="profile.firstName" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="profile.lastName" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Theme</ion-label>
    <ion-select [(ngModel)]="profile.theme" >
      <ion-option *ngFor="let theme of themes" value="{{theme}}">{{theme}}</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button (click)="register(user, profile)">Register</button>

</ion-content>
