<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="content-register">
  <div class="profile-picture" *ngIf="!hadPP">
    <ion-icon (click)="getImage()" *ngIf="!upload" name="add"></ion-icon>
    <ion-spinner *ngIf="upload" name="crescent"></ion-spinner>
  </div>
  <img *ngIf="hadPP" src="{{imageUrl}}" alt="">
  <ion-item>
    <ion-label stacked>E-mail Adress</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" value="alex2@toopy.fr"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" value="alexmaillot"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input [(ngModel)]="profile.username" value="alex2"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Theme</ion-label>
    <ion-select [(ngModel)]="profile.theme" required>
      <ion-option *ngFor="let theme of themes" value="{{theme}}">{{theme}}</ion-option>
    </ion-select>
  </ion-item>

  <button id="register-button" ion-button (click)="register(user, profile)">Register</button>

</ion-content>
