<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon id="icon-burger" name="menu"></ion-icon>
    </button>
    <ion-title>Groupe</ion-title>
  </ion-navbar>
</ion-header>
<users-chat></users-chat>

<ion-content padding>
  <div id="welcome">Bienvenue dans la chanell {{channel}}</div>
  <div id="chatMessage">

    <div class="message" *ngFor="let message of messages">
      <div class="innerMessage" [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="username">{{message.username}}  :  </div>
        <div class="message-content">{{message.message}}</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
    <div id="footer">
      <div class="elem"><ion-input type="text" [(ngModel)]="message" placeholder="Chat here..."></ion-input></div>
      <div class="elem"><button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon> </button></div>
    </div>
</ion-footer>
