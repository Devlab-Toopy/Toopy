<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="message"></div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <ion-input type="text" [(ngModel)]="message"></ion-input>
      <button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon> </button>
    </div>
  </ion-toolbar>
</ion-footer>
