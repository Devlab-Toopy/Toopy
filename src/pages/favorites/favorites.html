<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon id="icon-burger" name="menu"></ion-icon>
    </button>
    <ion-title>Favoris</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-item *ngFor="let user of favorites" (click)="onSelectFav(user)">
    {{user.username}}
  </button>
</ion-content>
