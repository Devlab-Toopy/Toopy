<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon id="icon-burger" name="menu"></ion-icon>
    </button>
    <ion-title>{{otherUser['username']}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="chatMessage" #chatMessage>

    <div class="message" *ngFor="let message of messages">
      <div class="username" [class]="message.username == username ? 'username usernameRight' : 'username usernameLeft'">{{message.username}}</div>
      <div class="little-background-message">
        <div class="innerMessage" [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
          <div class="message-content">{{message.message}}</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div id="footer">
    <div class="elem"><ion-input type="text" [(ngModel)]="message" placeholder="Chat here..."></ion-input></div>
    <div class="elem"><button id="send" ion-button icon-only (click)="sendMessage()">
    </button></div>
  </div>
</ion-footer>
